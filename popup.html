<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Always Active</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="profile">
            <i class="fas fa-user-circle"></i>
            <span>Teams Always Active</span>
        </div>
        <div class="nav-buttons">
            <button class="settings-btn" aria-label="Settings">
                <i class="fas fa-cog"></i>
            </button>
            <button class="help-btn" aria-label="Help">
                <i class="fas fa-question-circle"></i>
            </button>
        </div>
    </div>
    <!-- Underline -->
    <hr class="underline">
    
    <!-- Main content -->
    <div class="content">
        <!-- Toggle for Always Available -->
        <div class="toggle">
            <input type="checkbox" id="always-available" checked>
            <label for="always-available">Keep me always "Available"</label>
        </div>
        <div class="description">
            When enabled, the status will be "Available" and won't change to "Away". However, if a specific status is manually chosen, then the chosen status will be maintained.
        </div>
        <!-- New Message for Non-Teams Pages -->
        <div id="non-teams-message" class="non-teams-message" style="display: none;">
            This extension works only on Teams pages.
        </div>
    </div>

    <!-- Optional: Include popup.js for functionality -->
    <script src="js/popup.js"></script>
</body>
</html>
